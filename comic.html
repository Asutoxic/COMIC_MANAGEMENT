<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/9a/63/d7/9a63d760-b28c-92db-bc3b-3112aab170bb/source/256x256bb.jpg" />
    <title>Comic Manager</title>
    <link rel="stylesheet" href="comic.css">
</head>

<body>
    <div class="hearder">
        <div class="hearder_img">
            <a href="#">
                <img src="https://truyentruyen.vn/images/logo.svg" alt="">
            </a>
        </div>
        <div class="header-search">
            <input placeholder="Nhập tên truyện..." type="search" id="search" class="search-control" oninput="search(this)">
        </div>
        <div class="hearder_user">
            <h3>ADMIN</h3>
            <button class="btn btn-danger btn-sm" onclick="logout()">Log Out</button>
        </div>
    </div>
    <nav>
        <ul class="menu">
            <li><a href="#">Trang chủ</a></li>
            <li class="sub">
                <a href="#">Thể Loại</a>
                <ul class="menu subcontent">
                    <li><a href="#" onclick="Manhwa()">Manhwa</a></li>
                    <li><a href="#" onclick="Manhua()">Manhua</a></li>
                    <li><a href="#" onclick="Manga()">Manga</a></li>
                </ul>
            </li>
            <li><a href="https://www.facebook.com/codegymhue">FanPage</a></li>
            <li><a href="https://www.facebook.com/trankiemgiavu/" target="_blank">Liên hệ</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-side">
            <div id="Comics"></div>
        </div>
        <div class="right-side">
            <div class="add-area">
                <div class="form-group">
                    <label for="fullname">Tên Truyện</label>
                    <input type="text" class="form-control" id="namecomic">
                </div>
                <div class="form-group">
                    <label for="avatar">Poster</label>
                    <input type="url" class="form-control" id="poster">
                </div>
                <div class="form-group">
                    <label for="category">Thể Loại</label>
                    <input type="url" class="form-control" id="category">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="create-btn" onclick="createComic()">Create</button>
                    <button class="btn btn-primary d-none" id="update-btn" onclick="updateComic()">Update</button>
                    <button class="btn btn-warning d-none" id="cancel-btn" onclick="cancel()">Cancel</button>
                    <input type="hidden" id="comicId" value="0">
                </div>
            </div>
        </div>
        <script src="comic.js"></script>
    </div>
    <div class="footer">
        <h2>Xin Chào Các Bạn</h2>
    </div>
</body>

</html>
